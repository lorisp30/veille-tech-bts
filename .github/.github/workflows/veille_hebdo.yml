name: Veille techno hebdo

on:
  schedule:
    # GitHub Actions utilise le fuseau UTC (pas de timezone locale)
    # Exemple : Dimanche 18:00 à Paris en hiver = 17:00 UTC
    - cron: "0 17 * * 0"
  workflow_dispatch: {}  # permet de lancer à la main aussi

permissions:
  contents: write  # autorise le workflow à commit/push les fichiers générés

jobs:
  run-veille:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run veille script
        run: |
          python src/veille.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git commit -m "chore: veille hebdo" || echo "No changes to commit"
          git push
